<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Wind Safety Monitor</title>

</head>
<body>

<div class="card" id="card">
  <div class="header">
    <h1>IoT Wind Speed-Based Safety Alert System</h1>
    <span class="badge" id="badge">--</span>
  </div>

  <div class="metric">
    <div class="label">Wind Speed</div>
    <div class="value" id="windValue">--</div>
    <div class="unit">m/s</div>
  </div>

  <div class="grid">
    <div class="mini">
      <div class="miniLabel">Temperature</div>
      <div class="miniValue" id="temp">-- °C</div>
    </div>
    <div class="mini">
      <div class="miniLabel">Humidity</div>
      <div class="miniValue" id="hum">-- %</div>
    </div>
  </div>

  <div class="trend" id="trend">Trend: --</div>

  <div class="explain" id="explain">
    <div class="explainTitle">What this means</div>
    <div class="explainText" id="explainText">--</div>
  </div>

  <div class="zones">
    <div class="zone"><span class="dot safe"></span> SAFE: &lt; 8 m/s</div>
    <div class="zone"><span class="dot warning"></span> WARNING: 8–14.9 m/s</div>
    <div class="zone"><span class="dot hazard"></span> HAZARD: ≥ 15 m/s</div>
  </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
